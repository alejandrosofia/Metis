<body role="application">

  <header role="banner">
    <div class="wrapper">
      <a href="/" class="branding"><span>VIP Dashboard</span></a>

      <nav class="main-nav" ng-if="user.isAuthenticated">
        <ul>
          <li><i class="fi-torso"></i> {{user.userName}}</li>
          <li><a id="pageHeader-feedsLink" href="/" alert-box error ng-class="{'is-active': pageHeader.section=='feeds'}"><i class="fi-list"></i> Feeds</a></li>
          <li><a id="pageHeader-sign-out" href="/logout"><i class="fi-x"></i> Sign Out</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="main" role="main" ng-switch on="$location.url().split('/')[1]">
    <div class="wrapper" ng-switch-when="5.1">
      <div ng-include src="'app/partials/5.1/index-chunk.html'"></div>
    </div>

    <div class="wrapper" ng-switch-default>
      <div ng-include src="'app/partials/legacy-index-chunk.html'"></div>
    </div>
  </div>
