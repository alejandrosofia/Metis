<i id="{{pageId}}"></i>

<section class="data-group">

  <span ng-if="!feedPollingLocations" class="is-loading"></span>
  <table ng-show="feedPollingLocations.length" id="pollingLocationsTable" ng-table="pollingLocationsTableParams" template-pagination="pollingLocationsPagination" class="associations">
    <tr id="pollingLocation{{$index}}" ng-repeat="pollingLocation in $data">
      <td id="pollingLocation-id{{$index}}" data-title="'ID'" sortable="'id'"><a href="{{pollingLocation.self}}">{{pollingLocation.id}}</a></td>
      <td id="pollingLocation-name{{$index}}" data-title="'Name'" sortable="'name'"><a href="{{pollingLocation.self}}">{{pollingLocation.name}}</a></td>
      <td id="pollingLocation-address{{$index}}" data-title="'Address'" sortable="'address'"><a href="{{pollingLocation.self}}">{{pollingLocation.address}}</a></td>
    </tr>
  </table>
</section>

<script type="text/ng-template" id="pollingLocationsPagination">
  <ul class="pagination ng-cloak">
    <li ng-repeat="page in pages"
        ng-class="{'ng-hide': page.type == 'prev' || page.type == 'next'}">
      <a id="feedsPage{{$index}}" ng-class="{'is-active': page.number == pollingLocationsParams.page()}" ng-click="pollingLocationsTableParams.page(page.number)" href="">{{page.number}}</a>
    </li>
  </ul>
</script>
