<h2>Active Feeds</h2>

<table ng-table="tableParams" class="associations">
  <tr ng-repeat="feed in $data">
    <td data-title="'Date'" sortable="'date'"><a href="{{feed.edit}}">{{feed.date}}</a></td>
    <td data-title="'State'" sortable="'state'"><a href="{{feed.edit}}">{{feed.state}}</a></td>
    <td data-title="'Type'" sortable="'type'"><a href="{{feed.edit}}">{{feed.type}}</a></td>
    <td data-title="'Status'" sortable="'status'"><a href="{{feed.edit}}">{{feed.status}}</a></td>
    <td data-title="'Due'" sortable="'due'"><a href="{{feed.edit}}">42 days</a></td><!-- relative date 6 weeks before election date -->
    <td class="admin"><a href="{{feed.edit}}">Delete</a></td><!-- TODO: Column only accessible to admins -->
  </tr>
  <tr ng-if="!feeds || feeds.length === 0">
    <td colspan="4">No Feeds Found</td>
  </tr>
</table>
