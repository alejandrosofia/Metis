<span ng-if="!loading" class="is-loading"></span>
<table class="overview" ng-if="loading">
  <thead>
  <tr>
    <th>Element Type</th>
    <th class="numeric">Amount</th>
    <th>Completion</th>
    <th class="numeric">Errors</th>
  </tr>
  </thead>
  <tbody>
  <tr id="{{label}}{{$index}}" ng-repeat="row in ngModel">
    <td id="{{label}}-element-type{{$index}}" class="element-type">{{row.element_type}}</td>
    <td id="{{label}}-amount{{$index}}" class="numeric amount">{{row.amount | number}}</td>
    <td id="{{label}}-complete{{$index}}" class="completion">
      <div class="completeness">
        <span class="complete-{{row.complete_pct}}"></span>
        <div class="counter">{{row.complete_pct | number}}% <span class="counter-text">complete</span></div>
      </div>
    </td>
    <td id="{{label}}-errors{{$index}}" class="numeric element-errors">
      <a title="View the Errors" ng-class="{default_pointer: row.error_count===0}" href="{{row.error_count===0 ? 'javascript: void(0);' : row.self}}">
        <div  ng-class="{none: row.error_count===0}"
              class="errors">{{row.error_count | number}} <span class="error-text" ng-if="row.error_count===1">error</span><span class="error-text" ng-if="row.error_count!=1">errors</span> <span ng-if="row.error_count===0"><i class="fi-check"></i></span><span ng-if="row.error_count!=0"><i class="fi-alert"></i></span>
        </div>
      </a>
    </td>
  </tr>
  </tbody>
</table>
